<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <a href="/main" class="btn btn-secondary mb-3">Back to Main Page</a>
        <h2>Add New Product</h2>
        <form id="addProductForm" action="/add" method="post">
            <div id="flash-message-container">
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-success" role="alert">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="">Select a Category</option>
                    <option value="KP">Koleston Perfect</option>
                    <option value="CT">Color Touch</option>
                    <option value="SF">Shinefinity</option>
                    <option value="IC">Illumina Color</option>
                    <option value="BL">Blondor</option>
                    <option value="DEV">Developer</option>
                    <option value="CFC">Color Fresh Create</option>
                    <option value="TG">True Grey</option>
                    <option value="CR">Color Renew</option>
                    <option value="AC">Accessories</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id">Product ID</label>
                <input type="text" class="form-control" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="optimum_quantity">Optimum Quantity</label>
                <input type="number" class="form-control" id="optimum_quantity" name="optimum_quantity" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>
    <script>
        $(document).ready(function() {
            setTimeout(function() {
                $('.alert').fadeOut('slow');
            }, 1500); // 2000 milliseconds = 2 seconds
        });
    </script>
</body>
</html>
